name: Publish to npm

on:
  push:
    branches:
      - main  # Trigger this action when pushing to the main branch (or any other branch you want)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'  # Or the version you're using

      - name: Install dependencies
        run: npm install

      - name: Publish package to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
